<!DOCTYPE html>
<html>
    <head>
        <title>
            Message
        </title>
        <style>
            body{
                overflow: hidden;
            }
            #fireboard{
                position: absolute;
                width: 50px;
                height: 50px;
                top: 0px;
                left: 0px;
                display: flex;
                text-align: center;
                align-items: center;
            }
            #firework{
                position: absolute;
                width: 5px;
                height: 5px;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
            }
            #title{
                position: absolute;
                top: 2vh;
                left: 5vw;
                font-size: 5vw;
            }
            #personal{
                position: absolute;
                width: 25vw;
                height: 12vh;
                top: 2vh;
                left: 70vw;
                border: 1px #632A7E solid;
                border-radius: 6vh;
                text-align: center;
            }
            #username{
                font-size: 10vh;
            }
            #board{
                position: absolute;
                border: 1px #632A7E solid;
                width: 90vw;
                height: 70vh;
                top: 15vh;
                left: 5vw;
                border-radius: 10px;
                overflow-x: hidden;
                overflow-y: scroll;
                word-wrap: break-word;
            }
            #pgdn{
                position: absolute;
                border: 1px #632A7E solid;
                width: 5vw;
                height: 5vh;
                top: 80vh;
                left: 90vw;
                border-radius: 10px;
                overflow: hidden;
                text-align: center;
            }
            #pgdn:hover #down{
                transform: rotate(360deg);
            }
            #down{
                width: 3vw;
                height: 5vh;
                transition: all 300ms ease-in-out;
            }
            #type{
                position: absolute;
                width: 30vw;
                height: 2vh;
                top: 90vh;
                left: 5vw;
                background-color: #EBE5D9;
                border: 1px #632A7E solid;
                border-radius: 5px;
                transition: all 300ms ease;
            }
            #type:focus{
                position: absolute;
                width: 30vw;
                height: 2vh;
                top: 90vh;
                left: 5vw;
                background-color: #EBE5D9;
                border: 1px #632A7E solid;
                outline: none;
                border-radius: 5px;
                box-shadow: 0px 0px 150px 15px #632A7E;
            }
            #send{
                position: absolute;
                width: 5vw;
                height: 2vh;
                top: 90.1vh;
                left: 35.4vw;
                background-color: transparent;
                border: 1px #632A7E solid;
                border-radius: 5px;
                outline: 1px solid;
                outline-color: #632A7E;
                outline-offset: 0px;
                text-align: center;
                transition: all 200ms ease-out;
            }
            #send:hover{
                position: absolute;
                width: 5vw;
                height: 2vh;
                top: 90.1vh;
                left: 35.4vw;
                background-color: transparent;
                border: 1px #632A7E solid;
                border-radius: 5px;
                outline: 1px solid;
                outline-color: transparent;
                outline-offset: 15px;
                text-align: center;
                box-shadow: 0px 0px 15px 1px #632A7E inset;
            }
            #send:active{
                position: absolute;
                width: 5vw;
                height: 2vh;
                top: 90.1vh;
                left: 35.4vw;
                background-color: transparent;
                border: 1px #632A7E solid;
                border-radius: 5px;
                outline: 1px solid;
                outline-color: transparent;
                outline-offset: 15px;
                text-align: center;
                box-shadow: 0px 0px 15px 1px #632A7E inset;
            }
            .personalzone{
                width: 90vw;
                height: auto;
                word-wrap: break-word;
            }
            .name{
                color: #4BD0D0;
                font-size: 2vw;
            }
            .message{
                width: fit-content;
                height: fit-content;
                max-width: 70vw;
                border: 1px #632a7e6b solid;
                border-radius: 20px;
            }
            .words{
                font-size: 2vw;
            }
            ::-webkit-scrollbar{
                display: none;
            }
        </style>
    </head>
    <body bgcolor="#EBE5D9">
        <div id="fireboard">
            <img src="firework.png" id="firework">
        </div>
        <span id="title">
            Message(Online:&nbsp;<span id="num"></span>&nbsp;people)
        </span>
        <div id="personal"></div>
        <div id="board"></div>
        <div id="pgdn" onclick="javascript: down()">
            <img src="down.png" id="down">
        </div>
        <input type="text" id="type">
        <div id="send" onclick="javascript: send()">
            send
        </div>
    </body>
    <footer>

    </footer>
    <script src="message.js"></script>
</html>
